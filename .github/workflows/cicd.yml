name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - version1
    paths:
      - 'server/**'  # Only trigger for changes in the server directory

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push client Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./client
          tags: fareed95/nutriscan-client:latest

      - name: Build and push server Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./server
          tags: fareed95/nutriscan-server:latest
          build-args: |
            EMAIL_HOST_USER=${{ secrets.EMAIL_HOST_USER }}
            EMAIL_HOST_PASSWORD=${{ secrets.EMAIL_HOST_PASSWORD }}


  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Deploy to Render
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          # Add other secrets as needed
        run: |
          curl -X POST https://api.render.com/deploy/srv-crcqm8l2ng1s73d1k59g?key=${{ secrets.RENDER_API_KEY }}
